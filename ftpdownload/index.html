<!DOCTYPE html>
<html>
<head>
    <title>FTP File Download</title>
    <style>
        body {
            background: linear-gradient(135deg, #E4F9F5, #D4EEEC, #E4F9F5, #D4EEEC, #E4F9F5);
            background-size: 500% 500%; /* Adjust background size */
            animation: gradientAnimation 10s linear infinite;
            padding-top: 100px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 48px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .padding-bottom--24 {
            padding-bottom: 24px;
        }
        .header {
            font-size: 24px;
            padding-top: 8px;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .field {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .field input {
            font-size: 16px;
            line-height: 24px;
            padding: 10px 16px;
            width: 48%;
            border: 2px solid #66BFBF;
            border-radius: 5px;
            transition: box-shadow 0.3s ease, color 0.3s ease;
            outline: none;
        }
        .field input:hover {
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"] {
            background-color: #66BFBF;
            box-shadow: #11999E 0px 0px 0px 1px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border: none;
            padding: 12px 16px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            outline: none;
            width: 50%;
        }
        input[type="submit"]:hover {
            background-color: #4FAAAA;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        .rtl-text {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            color: #66BFBF;
        }
        .ut {
            text-align: center; /* Center-align the label text */
        }
    
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Download a File from<span style="color: #66BFBF;"></span> <span class="rtl-text">FTP Server</span></h1>
    <form action="download.php" method="post">
        <div class="field padding-bottom--24">
            <div class="header">
                <label for="file" class="ut">Enter the filename to <span style="color: #66BFBF;">download</span>:</label>
            </div>
            <input type="text" name="file" id="file" placeholder="Enter filename" />
        </div>
        <div class="field padding-bottom--24">
            <input type="submit" value="Download" />
        </div>
    </form>
</body>
</html>
