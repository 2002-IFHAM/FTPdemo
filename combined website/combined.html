<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>FTP File-Upload-Download</title>
</head>
<body>
    <div id="main">
        <h1>Upload a File to FTP Server</h1>
        <div id="upload_form">
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <label for="file" class="file-input">Select a file</label>
                <input type="file" name="file" id="file">
                <br>
                <input type="submit" value="Upload">
            </form>
            <br>
        </div>

        <hr><br>
        <h1>Download a File from FTP Server</h1>
        <div id="download_form">
            <form action="download.php" method="post" enctype="multipart/form-data">
                <label for="text" class="file-input">
                    Enter file name
                    <input type="text" name="text" id="text">
                </label>
                <br>
                <input type="submit" value="Download">
            </form>
        </div>
    </div>
</body>
</html>
